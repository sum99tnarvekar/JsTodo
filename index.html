<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <div class="card">
        <div class="card-body">
            <div class="input-group mb-3">
              <input type="text" id="nametext" class="form-control" value="" placeholder="Enter your name here..." aria-label="Username" aria-describedby="basic-addon1">
              <input type="text" id="todotext" class="form-control" value="" placeholder="Task Name" aria-label="Taskname" aria-describedby="basic-addon1">
              <button type="button" id="addListButton" onclick="setList()" class="btn btn-info">Add List</button>
            </div>
        </div>
    </div>
    <div class="table-container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Index</th>
                <th scope="col">Name</th>
                <th scope="col">TODO List</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody id="table_body">
              <!-- <tr>
                <th scope="row">1</th>
                <td>List Name</td>
                <td>Action</td>
              </tr> -->
            </tbody>
          </table>
    </div>
